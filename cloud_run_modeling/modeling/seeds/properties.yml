version: 2

seeds:
  - name: stat_points
    description: This seed telles how the total players points are calculated under the Fantasy Premier League rules.
    config:
      column_types:
        stat: varchar(2)
        position: int
        value: int
    delimiter: ","
    columns:
      - name: stat
        description: The type of the stat
      - name: position
        description: The position of the player
      - name: value
        description: The value of the stat